<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Practica</title>
    </h:head>
    <h:body>
        <div class="operacion" align="center">
            <h:form>
                <p:panelGrid columns="2" >
                    <p:outputLabel value="Resultado:"/>
                    <h:outputLabel  id="resp" value="#{bean.resultado}" />

                    <h:outputLabel for="num1" value="Numero 1" />
                    <p:inputNumber id="num1" value="#{bean.num1}" required="true" />
                   
                    <p:outputLabel for="num2" value="Numero 2" />
                    <p:inputNumber id="num2" value="#{bean.num2}" required="true" />
                    <p:outputLabel for="operacion" value="Seleccione operacion "/>
                    <p:selectOneMenu id="operacion" value="#{bean.operacion}" style="width:200px" required="true" >
                    
                    <f:selectItem itemLabel="Seleccione Operacion" itemValue="" noSelectionOption="true"/>
                    <f:selectItem itemLabel="Multiplicar" itemValue="Multiplicar"/>
                    <f:selectItem itemLabel="Dividir" itemValue="Dividir"/>
                    <f:selectItem itemLabel="Sumar" itemValue="Sumar"/>
                    <f:selectItem itemLabel="Restar" itemValue="Restar"/>
                </p:selectOneMenu>
                </p:panelGrid>
                
                <p:commandButton  action="#{bean.ejecutar()}" value="Multiplicar" update="resp" />
                
               
            </h:form>
        </div>




    </h:body>
</html>
