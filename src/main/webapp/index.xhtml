<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Practica</title>
    </h:head>
    <style type="text/css">
        button.ui-button {
            margin-right: .5rem;
        }
    </style>
    <h:body style="text-align:center">
        <h:form id="form">
            <p:panelGrid  columns="2">

                <p:outputLabel id="resp" value="#{operaciones.resp}"/>

                <p:outputLabel for="input1" value="Ingrese primer número"/>
                <p:inputText id="input1"   value="#{operaciones.num1}"/>
                <p:outputLabel for="input2" value="Ingrese Segundo número"/>
                <p:inputText id="input2"  value="#{operaciones.num2}"/>


                <p:selectOneMenu id="option">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItem itemLabel="Option1" itemValue="Option1"/>
                    <f:selectItem itemLabel="Option2" itemValue="Option2"/>
                    <f:selectItem itemLabel="Option3" itemValue="Option3"/>
                    <f:facet name="footer">

                        <h:outputText value="3 options" style="font-weight:bold;"/>
                    </f:facet>
                </p:selectOneMenu>
                <p:commandButton value="Ejecutar" action="#{operaciones.ejecutar()}"> </p:commandButton>

                <p:button onclick="#{operaciones.ejecutar()}"></p:button>


            </p:panelGrid>
        </h:form>
    </h:body>
</html>
